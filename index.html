<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>NotePad</title>
	</head>
	<body>
		<section class="mainSection">
			<section class="title">
				<h1>NotePad</h1>
			</section>
			<section class="options">
				<form class="formInput">
					<section>
						<input type="button" value="+" class="addButton" />
					</section>
					<section class="titleInputSection">
						<input
							type="text"
							placeholder="Add Your Titile here..."
							class="inputTitle"
						/>
					</section>
				</form>

				<section class="extraButton">
					<img
						src="https://img.icons8.com/material-rounded/24/000000/copy.png"
					/>
				</section>
				<section class="extraButton">
					<img src="https://img.icons8.com/metro/26/000000/bold.png" />
				</section>
				<section class="extraButton">
					<img
						src="https://img.icons8.com/material-two-tone/24/000000/italic.png"
					/>
				</section>
			</section>
			<section class="tabGroup">
				<section class="tab">
					<p>t1</p>
				</section>
				<section class="tab">
					<p>t2</p>
				</section>
			</section>
			<section class="contentBox">
				<textarea></textarea>
			</section>
		</section>
	</body>
</html>
